<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Todays weather and search form -->
      <form id="search-form" class="mb-3">
        <div class="row search-city mb-3">
          <div class="col-md-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-md-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="weather-app">
        <h1 class="city" id="city">Zaporizhia</h1>
        <div class="overview">
          <ul>
            <li id="date">Saturday, 20:00</li>
            <li id="sky">Cloudy</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6 weather-now">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="the weather icon"
            id="icon"
          />
          <strong id="temperature">12</strong
          ><span class="degree"
            ><a href="#" class="active" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          >
        </div>
        <div class="col-6 general-info">
          <ul>
            <li>Humidity: <span id="humidity">55</span>%</li>
            <li>Wind: <span id="wind">2</span> km/h</li>
          </ul>
        </div>
      </div>

      <!-- Weather forecast -->
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <!-- My GitHub -->
    <div class="odarka">
      <small>
        <a href="https://github.com/Odarkaua/your-weaher-app"
          >Open-source code</a
        >
        by Odarka
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
