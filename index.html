<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather</title>
    <link

    </div>

      <div class="col-4">
        <img

        />
        12 °C | °F

          <li>Precipititation: 0%</li>
